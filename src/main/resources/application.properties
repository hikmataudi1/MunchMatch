spring.application.name=${SPRING_APPLICATION_NAME}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}

app.jwt-secret=${APP_JWT_SECRET}
app.jwt-expiration-milliseconds=${APP_JWT_EXPIRATION_MILLISECONDS}

twilio.accountSid=${TWILIO_ACCOUNTSID}
twilio.apiKeySid=${TWILIO_APIKEYSID}
twilio.apiKeySecret=${TWILIO_APIKEYSECRET}
twilio.twimlAppSid=${TWILIO_TWIMLAPPSID}
twilio.tokenTtlSeconds=${TWILIO_TOKENTTLSECONDS}
twilio.serviceSid=${TWILIO_SERVICESID}
twilio.authToken=${TWILIO_AUTHTOKEN}
twilio.chatServiceSid=${TWILIO_CHATSERVICESID}

supabase.url=${SUPABASE_URL}
supabase.apiKey=${SUPABASE_APIKEY}
supabase.bucket=${SUPABASE_BUCKET}
